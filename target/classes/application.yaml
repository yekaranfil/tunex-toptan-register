server:
  port: 8083

spring.jpa:
  database: POSTGRESQL
  hibernate.ddl-auto: update
  show-sql: true

spring.datasource:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/toptanlogin
  username: postgres
  password: 12345

spring-doc:
  api-docs:
    path: /ui/*
  swagger-ui:
    path: /swagger-ui.html

spring:
  sql:
    init:
      platform: postgres
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
